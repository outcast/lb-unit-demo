{
  "applications": {
    "example_dotnet": {
      "type": "external",
      "working_directory": "/opt/dotnet-app",
      "user": "www-data",
      "group": "www-data",
      "executable": "/usr/bin/dotnet",
      "arguments": ["/opt/dotnet-app/nginx-unit-dotnet-app/nginx-unit-dotnet-app/bin/Release/netcoreapp3.1/nginx-unit-dotnet-app.dll"],
      "environment": {
        "DOTNET_CLI_HOME": "/opt/dotnet-app"
      }
    }
  },
  "listeners": {
    "*:8400": {
      "pass": "applications/example_dotnet"
    }
  }
}
